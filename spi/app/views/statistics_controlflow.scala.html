@(message: String)

@base("empty") {

<script type="text/javascript">
    $("#home").removeClass('active');
    $("#data").removeClass('active');
    $("#export").removeClass('active');
    $("#statistics").addClass('active');
    $("#summary").removeClass('active');
    $("#customsparql").removeClass('active');
</script>
<style>
    table, th, td
    {
    padding:5px;
    }
    table
    {
    border-spacing:15px;
    }
</style>

<div class="page-header">
    <h1>Statistics - Control Flow</h1>
</div>

<div class="bs-example bs-example-tabs">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#activities" data-toggle="tab">Activities</a></li>

    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="activities">
            <br/>
            <div class="container">
                <div class="row">
                    <h5>Determines all execution paths for selected workflow.</h5>
                    <div class="row">

                        <div class="col-md-6">
                            <h4>Set Filter</h4>
                            <table class="myDetailsFilter" cellspacing="0" width="500">
                                <tr>
                                    <td>System</td>
                                    <td><div class="myDetailsFilter"  id='c_filter_systemnames'></div></td>
                                </tr>
                                <tr>
                                    <td>Workflow Name</td>
                                    <td><div class="myDetailsFilter"  id='c_filter_workflownames'></div></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h4>Select Metrics</h4>
                            <div class="btn-group" data-toggle="buttons">
                                <label id="metrics_w_t" class="btn btn-default active">
                                    <input type="checkbox" name="options" > Options
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/>
            <div style="float: left"><button type="button" class="btn btn-primary" onclick="showResultsControlFlow()">Get Results</button></div>
            <br/><br/><br/>
            <div  class="panel panel-default">
                <div class="panel-heading">Result</div>
                <div class="panel-body">
                    <table id="controlFlowStatisticsResult" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>System</th>
                            <th>Workflow</th>
                            <th>Execution Path</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="@routes.Assets.at("js/custom/statistics/statistics_controlflow.js")"></script>
}
