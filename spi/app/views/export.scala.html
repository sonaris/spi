@(message: String)

@base("empty") {

<script type="text/javascript">
    $("#home").removeClass('active');
    $("#data").removeClass('active');
    $("#export").addClass('active');
    $("#statistics").removeClass('active');
    $("#summary").removeClass('active');
    $("#customsparql").removeClass('active');
</script>


<div class="page-header">
    <h1>Export</h1>
</div>

<div class="btn-group" data-toggle="buttons">
    <label id="exportXML" class="btn btn-default active">
        <input type="radio" name="options"  checked> RDF/XML
    </label>
    <label id="exportJSON" class="btn btn-default">
        <input type="radio" name="options" > RDF/JSON
    </label>
    <label id="exportTurtle" class="btn btn-default">
        <input type="radio" name="options" > Turtle
    </label>
</div>
<br/><br/>
<button type="button" class="btn btn-primary" onclick="getExport()">Generate Export</button><br/><br/>
<br/>
<textarea id="output" rows="20" cols="160">

</textarea>

<script src="@routes.Assets.at("js/custom/export/export.js")"></script>



}
